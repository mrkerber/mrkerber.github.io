<!DOCTYPE html>
<html>

  <head>

    <title>Form Validation</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>

      label{
        display: block;
        margin: 10px;
      }
      input{
        margin: 5px;
      }

    </style>

  </head>

  <body>

    <div id="main-container">

      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="yourname@gmail.com"/>

      <label for="telephone">Telephone</label>
      <input type="text" name="telephone" id="telephone" placeholder="0123456789"/>

      <label for="password">Password</label>
      <input type="text" name="password" id="password" />

      <label for="confirm">Confirm Password</label>
      <input type="text" name="confirm" id="confirm" />

      <input type="submit" id="submitButton" value="Sign Up" />

    </div>

    <script type="text/javascript">

      function isEmail(email) {
        var emailCheck = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return emailCheck.test(email);
      }

      $("#submitButton").click(function() {

        var errorMessage = "";

        if(isEmail($("#email").val()) == false) {
          errorMessage += "Email address is invalid\n";
        }

        alert
        if(($.isNumeric($("#telephone"))) == false) {
          errorMessage += "Phone number is invalid\n";
        }

        if ($("password").val() != $("#confirm").val()){
          errorMessage += "Passwords do not match\n";
        }


        alert(errorMessage);


      });

    </script>

  </body>

</html>
